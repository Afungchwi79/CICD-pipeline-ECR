name: CI/CD Pipeline
 
# ── Triggers ─────────────────────────────────────────
# Run on every push to main. workflow_dispatch lets you
# trigger manually from the GitHub Actions UI.
on:
  push:
    branches: [ main ]
  workflow_dispatch:
 
# ── Global environment variables ──────────────────────
# These are available in ALL jobs in this workflow.
env:
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  ECR_REPO: ${{ secrets.ECR_REPO }}
 
jobs:
 
  # ╔══════════════════════════════════════════════════╗
  # ║  JOB 1 — Increment Maven Version                ║
  # ╚══════════════════════════════════════════════════╝
  increment-version:
    name: "CI — Increment Version"
    runs-on: ubuntu-latest
 
    # Expose new version to downstream jobs
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
 
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          # Use PAT or default token for later commit push
          token: ${{ secrets.GITHUB_TOKEN }}
 
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
 
      - name: Increment patch version in pom.xml
        id: bump
        run: |
          # Parse current version and set next incremental (patch) version
          mvn build-helper:parse-version versions:set \
            -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion} \
            -DprocessAllModules \
            --no-transfer-progress
 
          # Read the new version string from pom.xml
          NEW_VERSION=$(mvn help:evaluate \
            -Dexpression=project.version \
            -q -DforceStdout --no-transfer-progress)
 
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
 
      # Share the updated pom.xml between jobs via artifact
      - name: Upload versioned pom.xml
        uses: actions/upload-artifact@v4
        with:
          name: pom-versioned
          path: pom.xml
          retention-days: 1
 
  # ╔══════════════════════════════════════════════════╗
  # ║  JOB 2 — Build JAR & Push Docker Image to ECR  ║
  # ╚══════════════════════════════════════════════════╝
  build-and-push:
    name: "CI — Build & Push to ECR"
    runs-on: ubuntu-latest
    needs: increment-version   # Waits for Job 1
 
    outputs:
      image_tag: ${{ needs.increment-version.outputs.new_version }}
 
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
 
      # Use the version-bumped pom.xml from Job 1
      - name: Download versioned pom.xml
        uses: actions/download-artifact@v4
        with:
          name: pom-versioned
 
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
 
      - name: Build JAR artifact
        run: mvn clean package -DskipTests --no-transfer-progress
 
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
 
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
 
      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ needs.increment-version.outputs.new_version }}
        run: |
          FULL_IMAGE="$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG"
          echo "Building image: $FULL_IMAGE"
 
          docker build -t "$FULL_IMAGE" .
          docker push  "$FULL_IMAGE"
 
          echo "Successfully pushed: $FULL_IMAGE"
 
  # ╔══════════════════════════════════════════════════╗
  # ║  JOB 3 — Deploy to EC2 with Docker Compose     ║
  # ╚══════════════════════════════════════════════════╝
  deploy:
    name: "CD — Deploy to EC2"
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Write SSH private key to file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy docker-compose.yaml to EC2
        run: |
          scp -i ~/.ssh/deploy_key.pem \
            -o StrictHostKeyChecking=no \
            docker-compose.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app/docker-compose.yaml

      - name: SSH into EC2 and deploy
        env:
          IMAGE_TAG:  ${{ needs.build-and-push.outputs.image_tag }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          ssh -i ~/.ssh/deploy_key.pem \
            -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "set -e
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            mkdir -p /home/${{ secrets.EC2_USER }}/app
            cd /home/${{ secrets.EC2_USER }}/app
            export ECR_REGISTRY=${{ env.ECR_REGISTRY }}
            export ECR_REPO=${{ env.ECR_REPO }}
            export IMAGE_TAG=$IMAGE_TAG
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker image prune -f
            echo Deployment complete: $IMAGE_TAG"
 
  # ╔══════════════════════════════════════════════════╗
  # ║  JOB 4 — Commit Version Bump Back to Git       ║
  # ╚══════════════════════════════════════════════════╝
  commit-version:
    name: "CD — Commit Version Bump"
    runs-on: ubuntu-latest
    needs: [ deploy, increment-version ]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Download versioned pom.xml
        uses: actions/download-artifact@v4
        with:
          name: pom-versioned

      - name: Configure Git identity
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name  "github-actions[bot]"

      - name: Commit and push version bump
        run: |
          git add pom.xml

          if git diff --cached --quiet; then
            echo "No version change to commit."
            exit 0
          fi

          git commit -m "ci: bump version to ${{ needs.increment-version.outputs.new_version }} [skip ci]"
          git push origin main